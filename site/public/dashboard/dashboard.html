<script>
    const labels = [
      'Mago',
      'Guerreiro',
      'Ladino',
      'Clérigo',
      'Druida',
      'Monge'
    ];
  
    const data = {
      labels: labels,
      datasets: [{
        label: 'My First dataset',
        data: [70,30,50,40,55,12],
        backgroundColor: 
        ['rgb(64, 20, 20)',
        'rgb(140, 28, 37)',
        'rgb(196, 51, 63)',
        'rgb(255,255,255)',
        'rgb(110, 112, 140)',
        'rgb(161, 146, 166)',
        ]
      }]
    };
    
  
    const config = {
    type: 'doughnut',
    data: data,
     };
  </script>
  <script>
  const myChart = new Chart(
    document.getElementById('myChart'),
    config
    );
